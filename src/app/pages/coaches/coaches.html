<div class="page">
    <h2 class="page-title">Coaches</h2>
  
    <div *ngIf="err" class="alert danger">{{ err }}</div>
  
    <div class="card">
      <h3 class="section-title">Add Coach</h3>
      <form #f="ngForm" (ngSubmit)="add(f)" class="grid">
        <label><span>Name</span><input name="name" [(ngModel)]="form.name" required /></label>
        <label><span>Specialty</span><input name="specialty" [(ngModel)]="form.specialty" required /></label>
        <label><span>Email</span><input name="email" [(ngModel)]="form.email" type="email" /></label>
        <label><span>Phone</span><input name="phone" [(ngModel)]="form.phone" /></label>
        <div class="full" style="display:flex;gap:10px"><button type="submit">Add</button></div>
      </form>
    </div>
  
    <div class="card">
      <h3 class="section-title">Coach List</h3>
      <table class="table" *ngIf="list.length; else empty">
        <thead>
          <tr><th>#</th><th>Name</th><th>Specialty</th><th>Email</th><th>Phone</th><th></th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of list; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.specialty }}</td>
            <td>{{ c.email || '-' }}</td>
            <td>{{ c.phone || '-' }}</td>
            <td class="text-end">
              <button class="link danger" (click)="remove(c.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #empty><div class="muted">No coaches yet.</div></ng-template>
    </div>
  </div>
