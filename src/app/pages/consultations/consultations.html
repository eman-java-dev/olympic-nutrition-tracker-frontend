<div class="content">
  <h2>Consultations</h2>

  <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
  <div *ngIf="ok" class="alert alert-success">{{ ok }}</div>

  <div class="card">
    <h4>Nouvelle Consultation</h4>
    <form (ngSubmit)="add()" #f="ngForm">
      <div>
        <label>Topic</label>
        <input type="text" [(ngModel)]="form.topic" name="topic" required />
      </div>
      <div>
        <label>Message</label>
        <textarea [(ngModel)]="form.message" name="message" required></textarea>
      </div>
      <div>
        <label>Priority</label>
        <select [(ngModel)]="form.priority" name="priority">
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <div class="card" style="margin-top: 1rem;">
    <h4>Consultation List</h4>
    <div *ngIf="loading">Chargement...</div>
    <table *ngIf="list.length">
      <thead>
        <tr>
          <th>#</th>
          <th>Topic</th>
          <th>Message</th>
          <th>Priority</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of list; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ c.topic }}</td>
          <td>{{ c.message }}</td>
          <td>{{ c.priority }}</td>
          
          <td><a href="#" (click)="remove(c.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!loading && !list.length">Aucune consultation pour le moment.</p>
  </div>
</div>
