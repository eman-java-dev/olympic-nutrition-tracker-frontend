<div class="container section">
  <h2>{{ t('consult.title') }}</h2>
  <p style="color:var(--muted)">{{ t('consult.help') }}</p>

  <form #f="ngForm" (ngSubmit)="save(f)" style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin:16px 0;">
    <input class="input" name="name" [(ngModel)]="model.name" [placeholder]="t('consult.name')" required />
    <input class="input" type="datetime-local" name="date" [(ngModel)]="model.date" [placeholder]="t('consult.when')" required />
    <input class="input" name="note" [(ngModel)]="model.note" [placeholder]="t('consult.note')" />
    <div style="grid-column:1/-1">
      <button class="btn btn-primary" type="submit">{{ t('consult.book') }}</button>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead><tr><th>{{ t('consult.name') }}</th><th>{{ t('consult.when') }}</th><th>{{ t('consult.note') }}</th><th>Actions</th></tr></thead>
        <tbody>
          <tr *ngFor="let b of list()">
            <td>{{b.name}}</td><td>{{b.date}}</td><td>{{b.note || 'â€”'}}</td>
            <td class="actions">
              <button class="btn btn-ghost" (click)="edit(b)">{{ t('coaches.update') }}</button>
              <button class="btn btn-ghost" (click)="remove(b.id!)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="!list()?.length"><td colspan="4" style="color:var(--muted)">{{ t('consult.noData') }}</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
