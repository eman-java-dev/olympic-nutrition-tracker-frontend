<section class="hero" style="height:40vh; border-bottom-left-radius:24px; border-bottom-right-radius:24px; overflow:hidden;">
  <video autoplay muted loop playsinline class="hero-video">
    <source src="assets/side.mp4" type="video/mp4" />
  </video>
  <div class="hero-overlay">
    <div class="container">
      <span class="kicker">CONSULTATIONS</span>
      <h1>Ajouter / Modifier / Supprimer — local pour l’instant, API plus tard.</h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <!-- الفورم بنسق موحد مثل صفحة Coaches -->
    <form #f="ngForm" (ngSubmit)="editingId() ? update(f) : create(f)"
          class="form-dark"
          style="display:grid; grid-template-columns: 1.2fr 2.5fr 160px 160px auto; gap:12px;">
      
      <input class="input is-dark" type="datetime-local" name="date" [(ngModel)]="model.date" />

      <input class="input is-dark" type="text" name="notes"
             [(ngModel)]="model.notes" [placeholder]="t('consult.notes')" />

      <input class="input is-dark" type="number" name="athleteId"
             [(ngModel)]="model.athleteId" [placeholder]="t('consult.athleteId')" />

      <input class="input is-dark" type="number" name="coachId"
             [(ngModel)]="model.coachId" [placeholder]="t('consult.coachId')" />

      <button class="btn btn-primary shine btn-yellow" type="submit">
        {{ t('common.add') }}
      </button>
    </form>
    <div style="height:12px"></div>

    <!--  الجدول بدون تغيير -->
    <div class="card">
      <div class="card-body">
        <table style="width:100%; border-collapse:collapse;">
          <thead style="background:#1f3f8a; color:#fff">
            <tr>
              <th style="text-align:left; padding:12px">#</th>
              <th style="text-align:left; padding:12px">Date</th>
              <th style="text-align:left; padding:12px">Notes</th>
              <th style="text-align:left; padding:12px">Athlète ID</th>
              <th style="text-align:left; padding:12px">Coach ID</th>
              <th style="text-align:left; padding:12px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of list(); let i = index" style="border-bottom:1px solid var(--border)">
              <td style="padding:10px">{{ i+1 }}</td>
              <td style="padding:10px">{{ c.date }}</td>
              <td style="padding:10px">{{ c.notes || '—' }}</td>
              <td style="padding:10px">{{ c.athleteId || '—' }}</td>
              <td style="padding:10px">{{ c.coachId || '—' }}</td>
              <td style="padding:10px; display:flex; gap:8px">
                <button class="btn btn-ghost" (click)="startEdit(c)">Éditer</button>
                <button class="btn btn-ghost" (click)="remove(c.id!)">Supprimer</button>
              </td>
            </tr>
            <tr *ngIf="!list().length">
              <td colspan="6" style="text-align:center; padding:16px; color:var(--muted)">Pas de données.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>
