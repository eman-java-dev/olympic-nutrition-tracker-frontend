<<div class="container" style="max-width:900px;margin:auto;padding:16px;">
    <h2 style="margin:0 0 12px;">Athletes</h2>
  
    <!-- حالة التحميل / الخطأ -->
    <div *ngIf="loading">Loading…</div>
    <div *ngIf="error" style="color:#b00020">{{ error }}</div>
  
    <!-- نموذج إضافة سريع -->
    <form (ngSubmit)="create()" #f="ngForm" style="display:flex;gap:8px;flex-wrap:wrap;margin:12px 0;">
      <input type="text" placeholder="Name" required [(ngModel)]="newAthlete.name" name="name">
      <input type="number" placeholder="Age" required [(ngModel)]="newAthlete.age" name="age" min="1">
      <input type="text" placeholder="Gender" required [(ngModel)]="newAthlete.gender" name="gender">
      <input type="number" placeholder="Height (cm)" required [(ngModel)]="newAthlete.height" name="height" min="1">
      <input type="number" placeholder="Weight (kg)" required [(ngModel)]="newAthlete.weight" name="weight" min="1">
      <button type="submit" [disabled]="f.invalid">Add</button>
    </form>
  
    <!-- الجدول -->
    <table *ngIf="!loading && athletes?.length" border="1" cellpadding="8" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Height</th><th>Weight</th><th>BMI</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of athletes; trackBy: trackById">
          <td>{{ a.id }}</td>
          <td>{{ a.name }}</td>
          <td>{{ a.age }}</td>
          <td>{{ a.gender }}</td>
          <td>{{ a.height }}</td>
          <td>{{ a.weight }}</td>
          <td>{{ a.bmi ?? '-' }}</td>
          <td>
            <button (click)="remove(a.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && !athletes?.length" style="opacity:.7">No athletes yet.</div>
  </div>
